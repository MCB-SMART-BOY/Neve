name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always
  CARGO_HOME: ${{ github.workspace }}/.cargo
  CARGO_INCREMENTAL: 0

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (nightly for edition 2024)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose -p neve

      - name: Run tests (Unix)
        if: matrix.os != 'windows-latest'
        run: cargo test --verbose -- --nocapture

      - name: Run tests (Windows - language crates only)
        if: matrix.os == 'windows-latest'
        run: cargo test --verbose -p neve-lexer -p neve-parser -p neve-eval -p neve-typeck -p neve-fmt -- --nocapture

      - name: Check formatting
        run: cargo fmt -- --check
        if: matrix.os == 'ubuntu-latest'

      - name: Run clippy (all workspace crates)
        run: cargo clippy --workspace -- -D warnings
        if: matrix.os == 'ubuntu-latest'

  # Security audit for dependency vulnerabilities
  # 依赖安全审计
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
        continue-on-error: true  # Don't fail CI on audit warnings, just report

  build-check:
    name: Build check on ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (nightly for edition 2024)
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Check build (native)
        if: ${{ !matrix.cross }}
        run: cargo check --target ${{ matrix.target }} -p neve

      - name: Check build (cross)
        if: matrix.cross
        run: cross check --target ${{ matrix.target }} -p neve
