name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cross: false

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross: true

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            cross: false

          - os: macos-latest
            target: aarch64-apple-darwin
            cross: false

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (nightly for edition 2024)
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p neve
          else
            cargo build --release --target ${{ matrix.target }} -p neve
          fi
        shell: bash

      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf neve-${{ matrix.target }}.tar.gz neve
          mv neve-${{ matrix.target }}.tar.gz ../../../
        shell: bash

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a neve-${{ matrix.target }}.zip neve.exe
          mv neve-${{ matrix.target }}.zip ../../../
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: neve-${{ matrix.target }}
          path: |
            neve-*.tar.gz
            neve-*.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*
          body: |
            ## Neve ${{ github.ref_name }}

            ### Installation

            Download the appropriate binary for your platform:

            - **Linux (x86_64)**: `neve-x86_64-unknown-linux-gnu.tar.gz`
            - **Linux (ARM64)**: `neve-aarch64-unknown-linux-gnu.tar.gz`
            - **macOS (Intel)**: `neve-x86_64-apple-darwin.tar.gz`
            - **macOS (Apple Silicon)**: `neve-aarch64-apple-darwin.tar.gz`
            - **Windows (x86_64)**: `neve-x86_64-pc-windows-msvc.zip`

            Extract and add to your PATH:

            ```bash
            # Linux/macOS
            tar xzf neve-*.tar.gz
            sudo mv neve /usr/local/bin/

            # Or add to user bin
            mkdir -p ~/.local/bin
            mv neve ~/.local/bin/
            ```

            ```powershell
            # Windows
            Expand-Archive neve-x86_64-pc-windows-msvc.zip -DestinationPath .
            # Add neve.exe to your PATH
            ```

            ### Platform Notes

            - **All platforms**: Language features (eval, check, repl, fmt) are fully supported
            - **Unix only**: Package management and system configuration features require Linux/macOS

            ### What's New

            See [CHANGELOG.md](docs/changelog.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
